<!DOCTYPE html>
<html lang="es" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro - Horizonte Feminista</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet" />
</head>
<body>
  <header class="navbar">
    <div class="logo">Horizonte Feminista</div>
    <nav class="nav-links">
      <a href="index.html">Inicio</a>
      <a href="conceptos.html">Conceptos</a>
      <a href="olas.html">Las olas</a>
      <a href="balance.html">Balance</a>
      <a href="contacto.html">Participación</a>
      <a href="posters.html">Carteles</a>
    </nav>
  </header>

  <main class="auth-page">
    <section class="auth-illustration">
      <!-- Aquí podrías poner una ilustración o imagen relacionada -->
    </section>
    <section class="auth-panel">
      <div class="auth-card">
        <p class="section-tag">Crea tu cuenta</p>
        <h1 class="auth-title">Registro</h1>
        <p class="section-description">Regístrate para guardar tus avances y participar más en la comunidad.</p>
        <form id="register-form" class="auth-form">
          <div class="form-group">
            <label for="register-name">Nombre</label>
            <input type="text" id="register-name" required />
          </div>
          <div class="form-group">
            <label for="register-email">Correo electrónico</label>
            <input type="email" id="register-email" required />
          </div>
          <div class="form-group">
            <label for="register-password">Contraseña</label>
            <input type="password" id="register-password" required />
          </div>
          <div class="form-group">
            <label for="register-password2">Repite la contraseña</label>
            <input type="password" id="register-password2" required />
          </div>
          <button type="submit" class="btn primary-btn auth-submit">Crear cuenta</button>
          <p class="auth-switch">
            ¿Ya tienes cuenta? <a href="login.html">Inicia sesión</a>
          </p>
          <p id="register-error" class="auth-error" aria-live="polite"></p>
        </form>
      </div>
    </section>
  </main>

  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/bcryptjs@2.4.3/dist/bcrypt.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
