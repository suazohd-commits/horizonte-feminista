<!DOCTYPE html>
<html lang="es" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro - Horizonte Feminista</title>
  <link rel="stylesheet" href="styles.css" />
  <link id="theme-style" rel="stylesheet" href="theme-light.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>
<body class="auth-body">
  <nav class="navbar">
    <div class="logo">Horizonte Feminista</div>
    <ul class="nav-links">
      <li><a id="nav-home" href="index.html">Inicio</a></li>
      <li><a id="nav-concepts" href="conceptos.html">Conceptos</a></li>
      <li><a id="nav-waves" href="olas.html">Las Olas</a></li>
      <li><a id="nav-balance" href="balance.html">Balance</a></li>
      <li><a id="nav-contact" href="contacto.html">Participación</a></li>
      <li><a id="nav-posters" href="posters.html">Carteles</a></li>
    </ul>
    <div class="right-controls">
      <button id="lang-toggle" class="lang-toggle" aria-label="Idioma: Español (clic para Inglés)">ES / EN</button>
      <button id="theme-toggle" aria-label="Cambiar modo claro/oscuro">
        <i class="fas fa-moon"></i>
      </button>
      <a id="auth-login-link" href="login.html" class="btn secondary-btn small-btn" style="margin-left:8px;">Iniciar sesión</a>
      <button id="account-btn" class="btn secondary-btn small-btn" style="margin-left:8px; display:none;">Mi cuenta</button>
    </div>
  </nav>

  <main class="auth-page">
    <section class="auth-illustration">
      <img src="https://images.pexels.com/photos/3184407/pexels-photo-3184407.jpeg?auto=compress&cs=tinysrgb&w=1200" alt="Ilustración de mujeres colaborando" />
    </section>
    <section class="auth-panel">
      <div class="auth-card">
        <p class="section-tag" data-i18n="auth.register.tag">Crea tu cuenta</p>
        <h1 class="auth-title" data-i18n="auth.register.title">Registro</h1>
        <p class="section-description" data-i18n="auth.register.lead">Regístrate para guardar tus avances y participar más en la comunidad.</p>
        <form id="register-form" class="auth-form">
          <div class="form-group">
            <label for="register-name" data-i18n="auth.register.nameLabel">Nombre</label>
            <input type="text" id="register-name" required />
          </div>
          <div class="form-group">
            <label for="register-email" data-i18n="auth.register.emailLabel">Correo electrónico</label>
            <input type="email" id="register-email" required />
          </div>
          <div class="form-group">
            <label for="register-password" data-i18n="auth.register.passwordLabel">Contraseña</label>
            <input type="password" id="register-password" required />
          </div>
          <div class="form-group">
            <label for="register-password2" data-i18n="auth.register.password2Label">Repite la contraseña</label>
            <input type="password" id="register-password2" required />
          </div>
          <button type="submit" class="btn primary-btn auth-submit" data-i18n="auth.register.submit">Crear cuenta</button>
          <p class="auth-switch">
            <span data-i18n="auth.register.switchText">¿Ya tienes cuenta?</span>
            <a href="login.html" data-i18n="auth.register.switchLink">Inicia sesión</a>
          </p>
          <p id="register-error" class="auth-error" aria-live="polite"></p>
        </form>
      </div>
    </section>
  </main>

  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/bcryptjs@2.4.3/dist/bcrypt.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
